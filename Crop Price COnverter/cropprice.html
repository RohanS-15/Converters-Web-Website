<!doctype html>

<html lang="en">
<head>
	  <meta charset="utf-8">

      <title>Crop Price Converter</title>
	  <script src="cropprice.js"></script>

	  <link rel="stylesheet" href="cropprice.css">

</head>

<body>
	<h1 id = "converter_name">Crop Price Converter</h1>
	
	<div id = "checkbox_div">
	
		<input id = "btot" type = "checkbox"/> $/bushel to $/tonne
		<input id = "ttob" type = "checkbox"/> $/tonne to $/bushel
	
	</div>
	<br>
	<br>
	<form id = "drop_down_form">
		<select id = "drop_down">
			<option>Choose your crop</option>
			<option>wheat</option>
			<option>oats</option>
			<option>barley</option>
			<option>rye</option>
			<option>flaxseed</option>
			<option>canola/rapeseed</option>
			<option>corn</option>
			<option>flaba beans 2</option>
			<option>soybeans</option>
			<option>peas</option>
			<option>buckwheat</option>
			<option>mustard seed</option>
			<option>canary seed</option>
			<option>sunflower seed</option>
			<option>triticale 1</option>
			<option>beans (white) 2</option>
		</select>	
	</form>
	
	<br>
	
	<form id = "input_form">
		$/bushel or tonne:<br>
		<input id = "value_input"/>
	</form>
	
	<form id = "buttons_form">
		<br>
		<br>
		<input id = "convert_button" type = "button" value = "Convert" onclick = "convert.call()"/>
		<br>
		<br>
		<input id = "reset_button" type = "button" value = "Reset" onclick = "window.location.reload();"/>
	</form>
	
	<p id = "result_label"> Result:</p>
	
	
	
	
</body>
</html>
